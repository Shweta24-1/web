<html lang="en">

</body>
<script>
    
    dr=document.querySelector(".dr")
    dr.style.display="none";

    drop=document.querySelector(".drop")
    drop.addEventListener("mouseover",()=>{
        dr.style.display="block";
    })
    drop.addEventListener("mouseleave",()=>{
        dr.style.display="none";
    })

</script>
